<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="icon" href="/wordle.png">

  <style>

    table{
      border-collapse: collapse;
      width: 100%;
    }

    th,td{
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #d6eeee;
    }
  </style>
</head>
<body>
  
  <table>
    
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Salary</th>
    </tr>

    <tr>
      <td>Aaron</td>
      <td>Lynn</td>
      <td>$1M</td>
    </tr>

    <tr>
      <td>Andrew</td>
      <td>Targget</td>
      <td>$100000</td>
    </tr>

    <tr>
      <td>Evelyn</td>
      <td>Lynn</td>
      <td>$75000</td>
    </tr>
  </table>

</body>
</html>
